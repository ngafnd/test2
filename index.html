<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGAFND Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold text-yellow-400">NGAFND Live</h1>
    <span class="bg-red-600 px-3 py-1 rounded-full animate-pulse">پخش زنده</span>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Video Player -->
    <div class="md:col-span-2">
      <video id="video" controls class="w-full rounded-lg shadow-lg bg-black"></video>
    </div>

    <!-- Chat Box -->
    <div class="bg-gray-800 rounded-lg p-4 flex flex-col">
      <h2 class="text-lg font-bold mb-2">چت زنده</h2>
      <div id="chatBox" class="flex-1 overflow-y-auto bg-gray-700 p-2 rounded mb-2 text-sm"></div>
      <div class="flex">
        <input id="chatInput" type="text" placeholder="پیام خود را بنویسید..." class="flex-1 px-2 py-1 rounded-l bg-gray-600 focus:outline-none" />
        <button id="sendBtn" class="bg-yellow-500 px-4 rounded-r">ارسال</button>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 p-4 text-center text-sm text-gray-400">
    ساخته شده با ❤️ توسط NGAFND
  </footer>

  <script>
    // Setup HLS stream
    const video = document.getElementById('video');
    const streamURL = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'; // تغییر بده به لینک استریم خودت
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
    }

    // Simple chat (local)
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const msg = chatInput.value.trim();
      if (msg) {
        const p = document.createElement('p');
        p.textContent = msg;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
        chatInput.value = '';
      }
    });
  </script>
</body>
</html>
